<div class="list-group mt-5">
    
    
    <div class="list-group-item flex-column align-items-start col-lg-8 offset-lg-2">
      <h3>Agregar alumno a una clase</h3>
      <form (ngSubmit)="agregar()">
        <div class="form-group form-control-lg">
          <div class="form-group">
              <label for="claseSelect" class="form-label">Clase</label>
              <select class="form-select" [(ngModel)]="claseSeleccionada" [ngModelOptions]="{standalone: true}" id="claseSelect">
                <option [value]="clase.claseId"  *ngFor="let clase of listClases"> {{ clase.nombre }}</option>
              </select>
            </div>
        </div>
        <div class="form-group form-control-lg">
          <div class="form-group">
              <label for="alumnoSelect" class="form-label">Alumno</label>
              <select class="form-select" [(ngModel)]="alumnoSeleccionado" [ngModelOptions]="{standalone: true}" id="alumnoSelect">
                <option [value]="alumno.alumnoId" *ngFor="let alumno of listAlumnos">{{ alumno.nombre }} {{ alumno.apellido }}</option>
              </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Guardar</button>
  
      </form>
    </div>
  </div>
